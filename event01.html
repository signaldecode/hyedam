              <figcaption>최대 지원금 120만원, 지원금 설치 당일 지급, sk,lg,kt 지원금 즉시 비교, 누락 시 차액 120% 보상, 설치 고객 98%가 '매우 만족'으로 답했습니다. 무료 조회하기. 10초만에 조건 확인하기</figcaption>

        <div class="event_form_layer_wrap">
          <div class="event_form_layer">
            <button class="layer_close"></button>
            <div class="sub_form_wrap">
                  <div class="tit">
                    <h2>
                      지금보다<br />
                      <span>얼마나 더 혜택</span>을 받을 수 있을까요?
                    </h2>
                    <em>혜담을 통해 실제 지원금과 요금을 정확히 안내받아보세요.</em>
                    <strong>
                      혜담은 매월 3,000건 이상의 접수 경험을 기반으로,
                      <br />고객님께 가장 유리한 조건만 빠르고 정확하게
                      안내드립니다.
                    </strong>
                  </div>
                  <form
                    id="registrationForm"
                    class="sub_form"
                    data-hyedam-form="consult"
                    novalidate
                  >
                    <ul>
                      <li>
                        <label>어떤 도움이 필요하신가요?</label>
                        <div class="form_item">
                          <select id="concern" name="concern" required>
                            <option
                              hidden=""
                              disabled="disabled"
                              selected="selected"
                              value=""
                            >
                              선택해주세요
                            </option>
                            <option value="인터넷 월요금을 줄이고 싶어요">인터넷 월요금을 줄이고 싶어요</option>
                            <option value="인터넷/TV설치가 필요해요">인터넷/TV설치가 필요해요</option>
                            <option value="휴대폰 결합할인을 받고 싶어요">휴대폰 결합할인을 받고 싶어요</option>
                            <option value="인터넷 지원금이 궁금해요">인터넷 지원금이 궁금해요</option>
                            <option value="다른 문의사항이 있어요">다른 문의사항이 있어요</option>
                          </select>
                        </div>
                      </li>
                      <li>
                        <label>이름</label>
                        <div class="form_item">
                          <input type="text" id="name" name="name" required />
                        </div>
                      </li>
                      <li>
                        <label>연락처</label>
                        <div class="form_item">
                          <input
                            type="tel"
                            id="phonenumber"
                            name="phonenumber"
                            required
                          />
                        </div>
                        <p>
                          ※ 정확한 지원금 안내를 위해 연락 가능한 번호를
                          입력해주세요.
                        </p>
                      </li>
                      <!-- <li>
                        <label>어떤 방식으로 연락드릴까요?</label>
                        <div class="form_item">
                          <select
                            id="contact_method"
                            name="contact_method"
                            required
                          >
                            <option
                              hidden=""

                              selected="selected"
                              value=""
                            >
                              선택해주세요
                            </option>
                            <option value="전화주세요(가장 빠름)">전화주세요(가장 빠름)</option>
                            <option value="통화가 어려워요, 문자로 안내 받을게요">통화가 어려워요, 문자로 안내 받을게요</option>
                            <option value="카카오톡으로 받고 싶어요">카카오톡으로 받고 싶어요</option>
                          </select>
                        </div>
                      </li> -->
                    </ul>
                    <div class="agreement">
                      <label>
                        <input
                          type="checkbox"
                          id="consent"
                          name="consent"
                          required
                        />
                        <span>개인정보 수집·이용 동의 문구</span>
                      </label>
                      <p>
                        혜담은 상담 진행을 위해 최소한의 개인정보만 수집하며, 해당
                        정보는 상담 목적 외에는 사용되지 않습니다.
                      </p>
                    </div>
                    <button
                      class="submit"
                      type="submit"
                      id="submitBtn"
                      aria-label="상담 신청하기"
                    >
                      <span class="btn-text">내 혜택 먼저 확인하기</span>
                      <span class="btn-loading" style="display: none"
                        >처리중...</span

                    </button>

		  $(this).hide();
